    <script>
        const params = new URLSearchParams(window.location.search);
        const cafeId = params.get('id');

        fetch('../cafes.json')
        .then(response => response.json())
        .then(cafeData => {
                renderCafeDetail(cafeData.find(cafe => cafe.id === cafeId));
        });
        
                function renderCafeDetail(cafe) {
                    document.getElementById('cafeName').textContent = cafe.name;
                    document.getElementById('cafeImage').src = cafe.photo;
                    
                    document.querySelector('.location iframe').src = cafe.mapLink || "N/A";
        
                    document.getElementById('phone').textContent = cafe.phone || "N/A";
                    document.getElementById('email').textContent = cafe.email || "N/A";
                    document.getElementById('mail').textContent = cafe.website || "N/A";
                }

</script>
